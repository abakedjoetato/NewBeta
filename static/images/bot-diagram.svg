<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" rx="15" ry="15"/>
  
  <!-- Discord Server -->
  <rect x="50" y="150" width="180" height="180" fill="#7289DA" rx="10" ry="10"/>
  <text x="140" y="240" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Game Server</text>
  <text x="140" y="260" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CSV Death Logs</text>
  
  <!-- Bot -->
  <rect x="320" y="100" width="160" height="240" fill="#2C2F33" rx="10" ry="10"/>
  <text x="400" y="140" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Discord Bot</text>
  <rect x="340" y="160" width="120" height="30" fill="#43B581" rx="5" ry="5"/>
  <text x="400" y="180" font-family="Arial" font-size="12" fill="white" text-anchor="middle">SFTP Connection</text>
  <rect x="340" y="200" width="120" height="30" fill="#F04747" rx="5" ry="5"/>
  <text x="400" y="220" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Event Processing</text>
  <rect x="340" y="240" width="120" height="30" fill="#FAA61A" rx="5" ry="5"/>
  <text x="400" y="260" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Stats Tracking</text>
  <rect x="340" y="280" width="120" height="30" fill="#7289DA" rx="5" ry="5"/>
  <text x="400" y="300" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Command Handling</text>
  
  <!-- Discord Guild -->
  <rect x="570" y="150" width="180" height="180" fill="#7289DA" rx="10" ry="10"/>
  <text x="660" y="240" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Discord Guild</text>
  <text x="660" y="260" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Player Interaction</text>
  
  <!-- Flow Arrows -->
  <line x1="230" y1="220" x2="320" y2="220" stroke="#333" stroke-width="3" stroke-dasharray="5,5"/>
  <polygon points="310,215 320,220 310,225" fill="#333"/>
  
  <line x1="480" y1="220" x2="570" y2="220" stroke="#333" stroke-width="3"/>
  <polygon points="560,215 570,220 560,225" fill="#333"/>
  
  <!-- Database -->
  <ellipse cx="400" cy="370" rx="100" ry="25" fill="#4a5568"/>
  <text x="400" y="375" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Databases</text>
  
  <line x1="400" y1="340" x2="400" y2="345" stroke="#333" stroke-width="3"/>
  <polygon points="395,335 400,345 405,335" fill="#333"/>
  
  <!-- Web App -->
  <rect x="320" y="20" width="160" height="60" fill="#2C2F33" rx="10" ry="10"/>
  <text x="400" y="55" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Web Dashboard</text>
  
  <line x1="400" y1="80" x2="400" y2="100" stroke="#333" stroke-width="3"/>
  <polygon points="395,90 400,100 405,90" fill="#333"/>
  
  <!-- Labels -->
  <text x="270" y="210" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">CSV Files</text>
  <text x="525" y="210" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Commands &amp; Stats</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Tower of Temptation PvP Statistics Bot System</text>
</svg>