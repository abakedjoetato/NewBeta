<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #7289da;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="/static/img/logo.png" alt="Bot Logo">
        <h1>PvP Statistics Discord Bot</h1>
        <p>This is a Discord bot for tracking PvP statistics and events.</p>
        <p>The bot is currently running and should be accessible in your Discord server.</p>
        <p>To interact with the bot, use the commands in your Discord server.</p>
    </div>
</body>
</html>
