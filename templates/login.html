{% extends 'base.html' %}

{% block title %}Login - Tower of Temptation PvP Statistics Bot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card bg-dark text-light border-success">
            <div class="card-header bg-success bg-opacity-25 text-success text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i> Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success text-success">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control bg-dark text-light border-success" id="username" name="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-success text-success">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control bg-dark text-light border-success" id="password" name="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">Default admin credentials: admin / tower-admin-password</p>
                    <p class="text-muted">Don't have an account? Contact your server administrator.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
